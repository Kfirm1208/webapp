<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <style>
        /* Some basic styling for the images */
        img {
            max-width: 200px;
            max-height: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>

<!-- List of links -->
<ul id="imageLinks">
    <li><a href="#" onclick="showPicture(event, 'https://img5.pic.in.th/file/secure-sv1/385531313_3489992631238778_1580497366532725351_n.jpeg')">Image 1</a></li>
    <li><a href="#" onclick="showPicture(event, 'https://img2.pic.in.th/pic/9d5876b0-a092-4135-8d38-5472daf62b2e.jpeg')">Image 2</a></li>
    <li><a href="#" onclick="showPicture(event, 'https://img2.pic.in.th/pic/IMG_57821.jpeg')">Image 3</a></li>
</ul>

<!-- Placeholder for displaying images -->
<div id="imageContainer"></div>

<script>
    // Function to display the picture when a link is clicked
    function showPicture(event, imageSrc) {
        // Prevent the default behavior of anchor tag
        event.preventDefault();

        // Clear previous content
        document.getElementById("imageContainer").innerHTML = "";

        // Create new image element
        var imgElement = document.createElement("img");
        imgElement.src = imageSrc;

        // Append image to container
        document.getElementById("imageContainer").appendChild(imgElement);
    }
</script>

</body>
</html>
